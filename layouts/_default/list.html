{{ define "main" }}             <!-- List of all posts -->

<h2>Posts with the {{ .Type | singularize }} ‘{{ .URL | replaceRE (printf "/%s/" .Type) "" | replaceRE "/" "" }}’</h2>

<section>
    <ul class="post-list">
        {{ range .Pages }}
            {{ .Render "li" }}
        {{ end }}
    </ul>
</section>

{{ end }}
