{{ define "main" }}             <!-- List of all posts -->

<p>
    Here are all my {{ .Type }}, in descending order by creation date.
</p>

<section>
    <ul class="post-list">
        <!-- https://github.com/juh2/hugo-phantom/blob/master/layouts/_default/list.html -->
        {{ range .Data.Pages.GroupByDate "2006" }}
            <h1>{{ .Key }}</h1>
            {{ range .Pages }}
                {{ .Render "li" }}
            {{ end }}
        {{ end }}
    </ul>
</section>

{{ end }}
